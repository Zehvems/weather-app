<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App — MVP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <noscript>Ta aplikacja wymaga JavaScript.</noscript>
    <div class="container">
      <h1>Weather App — MVP</h1>
      <select id="langSelect">
        <option value="pl">Polski</option>
        <option value="en">English</option>
      </select>
      <form id="searchForm" autocomplete="off">
        <input
          id="cityInput"
          type="text"
          placeholder="City…"
          aria-label="  City"
        />
        <button id="getBtn" type="submit">Get</button>
      </form>

      <div id="root" class="muted">Wpisz miasto i kliknij „Get”.</div>

      <footer class="muted">
        Demo: fetch • async/await • error handling • DOM
      </footer>
    </div>

    <script src="./src/app.js" type="module"></script>
  </body>
</html>
